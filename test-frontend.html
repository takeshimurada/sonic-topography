<!DOCTYPE html>
<html>
<head>
    <title>Backend API Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        pre { background: #000; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç SonicChronos API Test</h1>
    <div id="result"></div>

    <script>
        const resultDiv = document.getElementById('result');
        
        async function testAPI() {
            resultDiv.innerHTML = '<p>Testing backend API...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/albums?limit=5');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <p class="success">‚úÖ Backend API Connected!</p>
                    <p>Status: ${response.status}</p>
                    <p>Albums returned: ${data.data.length}</p>
                    <h3>Sample Data:</h3>
                    <pre>${JSON.stringify(data.data[0], null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Backend API Error:</p>
                    <pre>${error.message}</pre>
                    <p>Make sure backend is running on http://localhost:8000</p>
                `;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
