<!DOCTYPE html>

    <title>Sonic Topography | Music Discovery Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      window.global = window;
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              space: '#F8F8F8',
              panel: '#FFFFFF',
              accent: '#000000',
              'accent-hover': '#333333',
              'border-light': '#E5E5E5',
            }
          }
        }
      }
    </script>
    <style>
      html, body, #root {
        height: 100%; width: 100%; margin: 0; padding: 0;
        background-color: #F8F8F8; color: #000000; overflow: hidden;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loader-spin { animation: spin 1s linear infinite; }
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #F0F0F0; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #CCCCCC; border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #999999; }
    </style>

      <div style="display:flex; justify-content:center; align-items:center; height:100vh; background-color:#F8F8F8;">
