<!DOCTYPE html>
<html>
<head>
    <title>Gemini API Model Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .success { color: #4ade80; }
        .error { color: #f87171; }

    <script type="module">
        import { GoogleGenerativeAI } from 'https://esm.run/@google/generative-ai';
        
        window.testModel = async function(modelName) {
            const apiKey = document.getElementById('apiKey').value;
            const resultDiv = document.getElementById('result');
            
            if (!apiKey) {
                resultDiv.innerHTML = '<p class="error">âŒ API í‚¤ë¥¼ ì…ë ¥í•˜ì„¸ìš”!</p>';

            resultDiv.innerHTML = `<p>Testing model: <strong>${modelName}</strong>...</p>`;
            
            try {

                const model = genAI.getGenerativeModel({ model: modelName });
                
                const result = await model.generateContent('Say hello in JSON format: {"message": "hello"}');
                const response = await result.response;
                const text = response.text();
                
                resultDiv.innerHTML = `

                    <h3>ì‘ë‹µ:</h3>
